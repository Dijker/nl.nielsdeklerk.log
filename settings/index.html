<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
        <script type="text/javascript" src="settings.js" data-origin="settings"></script>
    </head>
    <style>
        i {
            margin-right: 20px;
        }

        .logline {
            height: auto;
            line-height: initial;
            white-space: nowrap;
        }
    </style>
    <body>
        <div id="logView" class= "dblock" style="display: block;">
            <div style="top: -1px;position: absolute;width: 100%;left: 0px;">
                <div>
                    <input type="checkbox" id="show_date" onClick="show_log(true)" checked > <img src="date.svg"height="24" width="24"> </input>
                    <input type="checkbox" id="show_time" onClick="show_log(true)" checked > <img src="time.svg"height="24" width="24"> </input>
                    <input type="checkbox" id="show_refresh" onClick="show_log(true)" checked > <img src="refresh.svg"height="24" width="24"> </input>
                    <input type="checkbox" id="show_td" onClick="show_log(true)" checked > <img src="sort.svg"height="24" width="24"> </input>
                    <input type="checkbox" id="show_ft" onClick="show_size(true)" > <img src="font.svg"height="24" width="24"> </input>
                    <!-- <button id="download_simpleLOG" onclick="download_simpleLOG()"> <img src="download.svg"height="24" width="24"> CSV </button> -->
                    <button id="clear_simpleLOG" onclick="clear_simpleLOG()"><img src="trash.svg"height="24" width="24" style="float: right;"> Clear </button>
                </div>
                <div id="logtextarea" style="margin: 0px; width: 90%; height: 700px; font-family: monospace; font-size: xx-small; margin-top: 10px;">
                    Log...
                </div>
            </div>
