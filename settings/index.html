<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
        <script type="text/javascript" src="settings.js" data-origin="settings"></script>
    </head>
    <body>
        <h1>Simple LOG</h1>
        <input type="checkbox" id="show_date" onClick="show_log()" checked > Show DATE<br>
        <input type="checkbox" id="show_time" onClick="show_log()" checked > Show TIME<br>
        <input type="checkbox" id="show_refresh" onClick="show_log()" checked > Auto refresh (every 1 Sec)<br>
		<textarea id="logtextarea" style="margin: 0px; width: 97%; height: 700px;"></textarea>
        <button id="clear_simpleLOG" class="left" onclick="clear_simpleLOG()">Clear Log</button>
        <button id="download_simpleLOG" class="left" onclick="download_simpleLOG()">Download</button>
    </body>
</html>
